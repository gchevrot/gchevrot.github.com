<!DOCTYPE html>

<html lang="{{ DEFAULT_LANG }}">

<head>
{% block head %}
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="author" content="Guillaume Chevrot">

    <!-- Le style -->
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/local.css" />
    <!-- <link rel="stylesheet" type="text/css" href="./theme/css/style.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="./theme/css/local.css" /> --> 
{% endblock head %}
</head>

<body>
    <div id="sidebar">
        <ul>
            <li><a href="{{ SITEURL }}/pages/about-me.html">About me</a></li>
            <li><a href="{{ SITEURL }}/pages/resumeacute.html">Resum&eacute;</a></li>
            <li><a href="{{ SITEURL }}/pages/publications.html">Publications</a></li>
            <li><a href="{{ SITEURL }}/pages/contact.html">Contact</a></li>
        </ul>
        <div class="social">
            <ul>
                {% if TWITTER_URL %}
                <li><a href="{{ TWITTER_URL }}"><img src="{{ SITEURL }}/theme/images/icons/twitter.svg" alt="Twitter"></a></li>
                {% endif %}
                {% if LINKEDIN_URL %}
                <li><a href="{{ LINKEDIN_URL }}"><img src="{{ SITEURL }}/theme/images/icons/linkedin3.png" alt="LinkedIn"></a></li>
                {% endif %}
            </ul>
        </div>
        <p style="font-family:arial;font-size:0.6em;">Powered by <a href="http://docs.getpelican.com/">Pelican</a>.</p>
    </div>

    <div id="content">
    {% block content %}
    {% endblock content %}
    </div>
</body>

</html>
